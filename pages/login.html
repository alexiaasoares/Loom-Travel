<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/cadastro.css">
    <style>
        .social-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
            height: 50px;
        }
        .social-buttons button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
        }
        .social-buttons img {
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="imagem">
            <img src="/assets/fotofamilia.png" alt="Fam√≠lia na praia">
        </div>

        <div class="formulario">
            <img src="/assets/logoloom.png" alt="Logo Loom" class="logo">
            <h2>Login</h2>

            <form id="form-login">
                <input type="email" placeholder="E-mail" required id="email"> 
                <div class="input-senha">
                    <input type="password" placeholder="Senha" required id="senha">
                    <span class="icone-toggle" id="toggle-senha">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>

                <button type="submit" class="entrar">
                    Entrar
                </button>

                <p class="ou">ou</p>

                <div class="social-buttons">
                    <button type="button" class="google">
                        <img src="/assets/google.svg" alt="Google"> Google
                    </button>
                    <button type="button" class="apple">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple"> Apple
                    </button>
                </div>

                <button type="button" class="login">
                    <a href="/pages/cadastro.html">N√£o tem login? Cadastre-se!</a>
                </button>
            </form>

            <p class="footer">Seu Trajeto <span>em Nossas M√£os</span></p>
        </div>
    </div>

    <script>
        // ‚úÖ Garante que o DOM est√° carregado
        document.addEventListener('DOMContentLoaded', function () {
            
            // Toggle de senha
            const toggleBtn = document.getElementById('toggle-senha');
            const senhaInput = document.getElementById('senha');
            
            if (toggleBtn && senhaInput) {
                toggleBtn.addEventListener('click', function() {
                    if (senhaInput.type === 'password') {
                        senhaInput.type = 'text';
                        this.querySelector('i').classList.replace('fa-eye-slash', 'fa-eye');
                    } else {
                        senhaInput.type = 'password';
                        this.querySelector('i').classList.replace('fa-eye', 'fa-eye-slash');
                    }
                });
            }

            // Login
            const form = document.getElementById('form-login');
            if (form) {
                form.addEventListener('submit', function (e) {
                    e.preventDefault(); // impede recarregar a p√°gina

                    const email = document.getElementById('email').value.trim();
                    const senha = document.getElementById('senha').value;

                    if (!email || !senha) {
                        alert("‚ö†Ô∏è Preencha e-mail e senha.");
                        return;
                    }

                    const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
                    const usuario = usuarios.find(u => 
                        u.email === email && u.senha === senha
                    );

                    if (usuario) {
                        localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                        alert(`üéâ Bem-vindo(a), ${usuario.nome || 'Usu√°rio'}!`);
                        window.location.href = '/index.html'
                    } else {
                        alert("‚ùå E-mail ou senha incorretos.\nN√£o tem cadastro? Clique em 'Cadastre-se'.");
                    }
                });
            }
        });
    </script>
</body>
</html>
