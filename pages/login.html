<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sedgwick+Ave&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/cadastro.css">
    <style>
        .social-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
            height: 50px;
        }

        .social-buttons button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
        }

        .social-buttons img {
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="imagem">
            <img src="/assets/fotofamilia.png" alt="Família na praia">
        </div>

        <div class="formulario">
            <img src="/assets/logoloom.png" alt="Logo Loom" class="logo">
            <h2>Login</h2>

            <form>
                <input type="email" placeholder="E-mail" required id="email"> 
                    <div class="input-senha">
                        <input type="password" placeholder="Senha" required id="senha">
                        <span class="icone-toggle" id="toggle-senha">
                            <i class="fas fa-eye-slash"></i>
                        </span>
                    </div>

                <button type="button" class="entrar" id="btn-entrar">
                    Entrar
                </button>

                <p class="ou">ou</p>

                <div class="social-buttons">
                    <button type="button" class="google">
                        <img src="/assets/google.svg" alt="Google"> Google
                    </button>

                    <button type="button" class="apple">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
                        Apple
                    </button>
                </div>

                <button type="button" class="login">
                    <a href="/pages/cadastro.html">Não tem login? Cadastre-se!</a>
                </button>
            </form>

            <p class="footer">Seu Trajeto <span>em Nossas Mãos</span></p>
        </div>
    </div>

    <script>
        document.getElementById('btn-entrar').addEventListener('click', function () {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Verifica se os campos estão preenchidos
            if (!email || !senha) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // Recupera os usuários cadastrados do localStorage
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            // Procura o usuário pelo email
            const usuario = usuarios.find(u => u.email === email && u.senha === senha);

            if (usuario) {
                // Salva o usuário logado
                localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                alert(`Bem-vindo(a), ${usuario.nome || 'Usuário'}!`);
                window.location.href = 'index.html'; // Redireciona para a home
            } else {
                alert("E-mail ou senha incorretos. Caso não tenha cadastro, clique em 'Cadastre-se'.");
            }
        });
    </script>

    <script>
    // Função para alternar visibilidade da senha
    function togglePasswordVisibility(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId).querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        }
    }

    // Aplica ao campo de senha do login
    document.getElementById('toggle-senha').addEventListener('click', function() {
        togglePasswordVisibility('senha', 'toggle-senha');
    });
</script>

</body>

</html>
