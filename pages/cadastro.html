<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loom - Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/cadastro.css">
    <style>
        .social-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
            height: 50px;
        }

        .social-buttons button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
        }

        .social-buttons img {
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="imagem">
            <img src="/assets/fotofamilia.png" alt="Família na praia">
        </div>

        <div class="formulario">
            <img src="/assets/logoloom.png" alt="Logo Loom" class="logo">
            <h2>Cadastro</h2>

            <form id="form-login">
                <input type="email" placeholder="E-mail" required id="email">
                <input type="text" id="cpf" placeholder="CPF (ex: 123.456.789-09)" maxlength="14" required>
                <div class="input-senha">
                    <input type="password" placeholder="Senha" required id="senha">
                    <span class="icone-toggle" id="toggle-senha">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>

                <button type="submit" class="entrar">
                    Entrar
                </button>

                <p class="ou">ou</p>

                <div class="social-buttons">
                    <button type="button" class="google">
                        <img src="/assets/google.svg" alt="Google"> Google
                    </button>
                    <button type="button" class="apple">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple">
                        Apple
                    </button>
                </div>

                <button type="button" class="login">
                    <a href="/pages/login.html">Já possui login? Conecte-se!</a>
                </button>
            </form>

            <p class="footer">Seu Trajeto <span>em Nossas Mãos</span></p>
        </div>
    </div>

    <script>
        document.getElementById('form-login').addEventListener('submit', function (e) {
            e.preventDefault(); // impede recarregar

            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value.trim();

            if (email && senha) {
                // ✅ Só redireciona — sem validação
                window.location.href = '/pages/index.html';
            } else {
                alert("⚠️ Preencha e-mail e senha.");
            }
        });

        // Função para alternar visibilidade
        function toggleSenha(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId).querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Aplica aos dois campos
        document.getElementById('toggle-senha').addEventListener('click', () =>
            toggleSenha('senha', 'toggle-senha')
        );

        document.getElementById('toggle-confirmar').addEventListener('click', () =>
            toggleSenha('confirmar-senha', 'toggle-confirmar')
        );

        document.getElementById('cpf').addEventListener('input', function (e) {
            let valor = e.target.value.replace(/\D/g, ''); // Remove tudo que não é número
            if (valor.length > 11) valor = valor.slice(0, 11); // Máximo 11 dígitos

            // Formata como: 123.456.789-09
            if (valor.length <= 11) {
                valor = valor.replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d)/, '$1.$2')
                    .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            e.target.value = valor;
        });

    </script>
</body>

</html>
