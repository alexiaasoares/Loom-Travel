<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aluguel</title>
    <link rel="stylesheet" href="/Loom-Travel/css/style.css">
</head>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #f5f5f5;
        color: #333;
    }
 
    /* Div externa para mover tudo */
    .wrapper {
        display: flex;
        justify-content: flex-start;
        /* tudo no canto esquerdo */
        padding: 40px;
    }
 
    /* Container com bordas arredondadas */
    .container {
        display: flex;
        flex-wrap: wrap;
        max-width: 900px;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
 
    /* Painéis */
    .left-panel,
    .right-panel {
        flex: 1;
        padding: 20px;
    }
 
    .left-panel {
        background: linear-gradient(to right, #b30000, #ff4d4d);
        color: white;
        text-align: center;
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
    }
 
    .left-panel img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
    }
 
    .left-panel h1 {
        font-size: 2em;
        margin: 0;
    }
 
    .right-panel {
        background-color: #fff;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
    }
 
    .right-panel ul {
        list-style: none;
        padding: 0;
    }
 
    .right-panel li {
        font-size: 1.1em;
        margin: 10px 0;
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
    }
</style>
 
<body class="fundo">
    <header>
        <div class="logo">
            <img src="/Loom-Travel/assets/logoloom.png" alt="Logo Loom" />
        </div>
        <nav class="navegacao-principal">
            <ul>
                <li><a href="#">PACOTES</a></li>
                <li><a href="#">ALUGUEL</a></li>
                <li><a href="#">LUGARES</a></li>
                <li><a href="#">PASSAGENS</a></li>
            </ul>
        </nav>
        <div class="header-utils">
            <form class="header-search" action="/buscar" method="get" role="search">
                <input type="search" name="q" placeholder="Pesquisar destinos..." aria-label="Pesquisar destinos" />
                <button type="submit" aria-label="Buscar">
                    <img src="/assets/lupa.png" id="lupa" alt="Buscar" />
                </button>
            </form>
            <div class="area-cliente">
                <a href="login.html" class="btn-login" title="Login" aria-label="Página de Login">
                    <img src="/assets/login.png" alt="Login" />
                </a>
            </div>
        </div>
    </header>
 
    <br><br><br>
    <div class="wrapper">
        <div class="container">
            <div class="left-panel">
                <img src="/Loom-Travel/assets/jeep-compass.png" alt="Jeep Compass 2025">
            </div>
            <div class="right-panel">
                <ul>
                    <li><strong>Modelo:</strong> Compass</li>
                    <li><strong>Ano:</strong> 2025</li>
                    <li><strong>Lugares:</strong> 5</li>
                    <li><strong>Capacidade:</strong> 3 malas</li>
                    <li><strong>Câmbio:</strong> Automático</li>
                    <li><strong>Ar-condicionado:</strong> Digital</li>
                    <li><strong>Caução:</strong> No cartão</li>
                    <li><strong>Seguro:</strong> Incluso</li>
                </ul>
            </div>
        </div>
    </div>
 
</body>
 
</html>
